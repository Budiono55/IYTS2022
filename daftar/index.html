                    <div class="row justify-content-center">
                        <div class="daftar-prim col-5">
                            <input class="fname" type="text" name="name" placeholder="Nama Lengkap">
                            <input type="text" name="Email" placeholder="Email">
                            <input type="text" name="name" placeholder="Nomor HP">

                            <input type="text" name="name" placeholder="Instagram">                   
                        </div>
                        <div class="daftar-prim col-7">
                            <textarea class="essai" name="Alasan" rows="3" cols="50" placeholder="Alasan Mengikuti IYTS"></textarea>
                            <textarea class="essai" name="Pengalaman" rows="3" cols="50" placeholder="Pengalaman Organisasi"></textarea>
                            <div class="row upload-wrap">
                                <div class="upload col-6">
                                    <label for="img">Bukti follow @IYTS:</label>

                                </div>
