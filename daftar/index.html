                <div class="daftar">
                    <h1>DAFTAR</h1>
                    <div class="row justify-content-center">
                        <div class="daftar-prim col-6">                           
                            <input class="fname" type="text" name="entry.2092238618" placeholder="Nama Lengkap" required>
                            <input type="text" name="entry.1556369182" placeholder="Email" required>
                            <input type="text" name="entry.508467711" placeholder="Nomor HP" required>
                            <input type="text" name="entry.1098982417" placeholder="Usia" required>
                            <input type="text" name="entry.500236967" placeholder="Instansi" required>
                            <input type="text" name="entry.616604824" placeholder="Instagram" required>
                        </div>
                        <div class="daftar-prim col-6">
                            <textarea class="essai" name="entry.1637103454" rows="3" cols="50" placeholder="Alasan Mengikuti IYTS"></textarea>
                            <textarea class="essai" name="entry.479301265" rows="3" cols="50" placeholder="Pengalaman Organisasi"></textarea>
                            <div class="row upload-wrap">
                                <div class="upload">
                                    <label for="img">Bukti follow @IYTS:</label>
                                    <input type="file" id="img" name="img" accept="image/*">
                                </div>
                            </div>
                            <div class="row upload-wrap">
                                <div class="upload">
                                    <label for="img">Bukti SS Snapgram:</label>
                                    <input type="file" id="img" name="img" multiple accept="image/*">
                                </div>
                            </div>
                            <div class="upload">
                                <label for="img">Link Feeds Twibbon:</label>
                                <p>Pembuatan twibbon dapat melalui: <a href="twb.nz/iyts2022">twb.nz/iyts2022</a></p>
                                <input type="text" name="entry.478852753" placeholder="Link feeds" required>
                            </div>
                            <div class="row upload-wrap">
                                <div class="upload col-2">
                                    <input type="checkbox" class= "checksize" id="workshop" name="entry.2109138769" value="Ya">
                                </div>
                                <div class="upload col-10">
                                    <label for="workshop"> Saya akan mengikuti workshop hingga akhir</label>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-outline-warning">Submit</button>
